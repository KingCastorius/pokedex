  <head>
    <meta charset="utf-8">

  <body>

    <input type="text" id="type" placeholder="Pokemon Type">

          <ul>

            <li><a>Grass</a></li>
            <li><a>Ground</a></li>
            <li><a>Fighting</a></li>
            <li><a>Dark</a></li>
            <li><a>Bug</a></li>
            <li><a>Psychic</a></li>
            <li><a>Dragon</a></li>
            <li><a>Steel</a></li>
            <li><a>Fairy</a></li>
            <li><a>Rock</a></li>
            <li><a>Flying</a></li>
            <li><a>Electric</a></li>
            <li><a>Normal</a></li>
            <li><a>Poison</a></li>
            <li><a>Ghost</a></li>
            <li><a>Ice</a></li>
          </ul>
        </div>
    </div>

    <p><output id="outputName"></output> <output id="outputType"></output></p>


    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
